<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script type="module" src="./seq.js"></script>
    <title>PO trivial SEQ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/style.css" />
  </head>
  <body>
    <page id="main">
      <a-hstack>
        <a-vstack>
          <a-display state="$utterance" scale="1"></a-display>
          <a-grid
            rows="2"
            columns="2"
            tags="$tokens"
            match="sequence"
            name="seq"
            scale="10"
          ></a-grid>
        </a-vstack>
      </a-hstack>
    </page>
  </body>
</html>
